<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
      </head>
<body>
    
    <h1 id="countdown" style="text-align: center; font-family: Arial;  margin-top: 100px;">جارٍ الحساب...</h1>
<div class="container">
    <h6>اي شي عني</h6>
  
    <form action="//formspree.io/f/mzzzenbw" method="POST">
            <input type="text" placeholder="اسمك او اسم مجهول" name="name" required>

          
            <textarea placeholder="اي شي بقلبك"  name="description" required></textarea>
        
            <button type="submit">ارسل</button>

    </form>
   

</div>
    

    <script>
      function countdownToBirthday() {
        const now = new Date();
        const currentYear = now.getFullYear();
        const birthdayThisYear = new Date(currentYear, 1, 28); // 28 فبراير
        
        const nextBirthday = now > birthdayThisYear
          ? new Date(currentYear + 1, 1, 28)
          : birthdayThisYear;
  
        const timeDifference = nextBirthday - now;
        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
  
        document.getElementById("countdown").innerText = 
          `ضايل ${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية ليوم ميلادي`;
  
        setTimeout(countdownToBirthday, 1000);
      }
  
      countdownToBirthday();
    </script>
</body>
</html>
